<div class="min-h-screen grid grid-cols-12">
  <!-- Sidebar -->
  <aside class="col-span-12 md:col-span-3 lg:col-span-2 bg-red-200/70 border-r border-red-200">
    <div class="px-4 py-4 flex items-center gap-2 border-b border-red-200">
      <ng-icon name="heroSquares2x2" size="22" class="text-red-700"></ng-icon>
      <span class="font-semibold text-red-900">RunaLogic TMS</span>
    </div>

    <nav class="p-3">
      <div class="mb-3">
        <h3 class="px-2 text-xs font-semibold uppercase tracking-wide text-red-800/80">Maestros</h3>
        <ul class="mt-2 space-y-1">
          <li *ngFor="let item of maestros">
            <a [routerLink]="item.route" routerLinkActive="!bg-white !text-red-700"
               class="flex items-center gap-2 rounded-md px-2 py-2 text-sm text-red-900 hover:bg-white/70 hover:text-red-700">
              <ng-icon [name]="item.icon" size="18" class="text-red-800"></ng-icon>
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="px-2 text-xs font-semibold uppercase tracking-wide text-red-800/80">Funcionalidades</h3>
        <ul class="mt-2 space-y-1">
          <li *ngFor="let item of funcionalidades">
            <a [routerLink]="item.route" routerLinkActive="!bg-white !text-red-700"
               class="flex items-center gap-2 rounded-md px-2 py-2 text-sm text-red-900 hover:bg-white/70 hover:text-red-700">
              <ng-icon [name]="item.icon" size="18" class="text-red-800"></ng-icon>
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="col-span-12 md:col-span-9 lg:col-span-10 min-h-screen bg-slate-50">
    <!-- Header / Breadcrumbs + user -->
    <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-red-200">
      <div class="mx-auto px-4 py-3 flex items-center justify-between">
        <nav class="flex items-center gap-2 text-sm">
          <a routerLink="/dashboard" class="inline-flex items-center gap-1 text-red-700 hover:underline">
            <ng-icon name="heroHome" size="18"></ng-icon>
            Inicio
          </a>
          <span class="text-red-300">/</span>
          <ng-container *ngFor="let c of crumbs; let last = last">
            <a *ngIf="!last" [routerLink]="c.url" class="text-red-700 hover:underline">{{ c.label }}</a>
            <span *ngIf="!last" class="text-red-300">/</span>
            <span *ngIf="last" class="text-slate-700">{{ c.label }}</span>
          </ng-container>
        </nav>

        <div class="flex items-center gap-3">
          <span class="hidden sm:block text-sm text-slate-700">Hola, {{ userLabel }}</span>
          <button (click)="onLogout()" class="inline-flex items-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-600">
            Salir
          </button>
        </div>
      </div>
    </header>

    <section class="mx-auto px-4 py-6">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
