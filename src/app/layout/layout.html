<div class="min-h-screen grid grid-cols-12">
  <!-- Sidebar (desktop) -->
  <aside class="hidden md:block md:col-span-3 lg:col-span-2 bg-[#2F455C] border-r border-[#2F455C]">
    <div class="px-4 py-4 flex items-center gap-2 border-b border-white/20">
      <ng-icon name="heroSquares2x2" size="22" class="text-white"></ng-icon>
      <span class="font-semibold text-white">{{ cia }}</span>
    </div>

    <nav class="p-3">
      <div class="mb-3">
        <h3 class="px-2 text-xs font-semibold uppercase tracking-wide text-white/80">Maestros</h3>
        <ul class="mt-2 space-y-1">
          <li *ngFor="let item of maestros">
            <a [routerLink]="item.route" routerLinkActive="!bg-white/20 !text-white"
               class="flex items-center gap-2 rounded-md px-2 py-2 text-sm text-white hover:bg-white/10 hover:text-white">
              <ng-icon [name]="item.icon" size="18" class="text-white"></ng-icon>
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>

      <div>
        <h3 class="px-2 text-xs font-semibold uppercase tracking-wide text-white/80">Funcionalidades</h3>
        <ul class="mt-2 space-y-1">
          <li *ngFor="let item of funcionalidades">
            <a [routerLink]="item.route" routerLinkActive="!bg-white/20 !text-white"
               class="flex items-center gap-2 rounded-md px-2 py-2 text-sm text-white hover:bg-white/10 hover:text-white">
              <ng-icon [name]="item.icon" size="18" class="text-white"></ng-icon>
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </aside>

  <!-- Main content -->
  <main class="col-span-12 md:col-span-9 lg:col-span-10 min-h-screen bg-slate-50">
    <!-- Header / Breadcrumbs + user -->
    <header class="sticky top-0 z-10 bg-white/80 backdrop-blur border-b border-primary/20">
      <div class="mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <button (click)="toggleMobileMenu()"
                  class="md:hidden inline-flex items-center justify-center rounded-md p-2 text-primary hover:bg-primary/10 focus:outline-none focus:ring-2 focus:ring-primary">
            <ng-icon name="heroBars3" size="22"></ng-icon>
          </button>

          <nav class="flex items-center gap-2 text-sm">
            <a routerLink="/dashboard" class="inline-flex items-center gap-1 text-primary hover:underline">
              <ng-icon name="heroHome" size="18"></ng-icon>
              Inicio
            </a>
            <span class="text-primary/30">/</span>
            <ng-container *ngFor="let c of crumbs; let last = last">
              <a *ngIf="!last" [routerLink]="c.url" class="text-primary hover:underline">{{ c.label }}</a>
              <span *ngIf="!last" class="text-primary/30">/</span>
              <span *ngIf="last" class="text-slate-700">{{ c.label }}</span>
            </ng-container>
          </nav>
        </div>

        <div class="flex items-center gap-3">
          <span class="hidden sm:block text-sm text-slate-700">Hola, {{ userLabel }}</span>
          <button (click)="onLogout()" class="inline-flex items-center rounded-md bg-[#1DCDFE] px-3 py-1.5 text-sm font-medium text-white hover:bg-[#1DCDFE]/90 focus:outline-none focus:ring-2 focus:ring-[#1DCDFE]">
            Salir
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile drawer overlay + menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden fixed inset-0 z-50">
      <div class="absolute inset-0 bg-black/50" (click)="closeMobileMenu()"></div>
      <aside class="absolute left-0 top-0 h-full w-72 bg-[#2F455C] shadow-xl">
        <div class="px-4 py-4 flex items-center justify-between gap-2 border-b border-white/20">
          <div class="flex items-center gap-2">
            <ng-icon name="heroSquares2x2" size="22" class="text-white"></ng-icon>
            <span class="font-semibold text-white">{{ cia }}</span>
          </div>
          <button (click)="closeMobileMenu()"
                  class="inline-flex items-center justify-center rounded-md p-2 text-white hover:bg-white/10 focus:outline-none focus:ring-2 focus:ring-white/40">
            <ng-icon name="heroXMark" size="22" class="text-white"></ng-icon>
          </button>
        </div>

        <nav class="p-3 overflow-y-auto h-[calc(100%-56px)]">
          <div class="mb-3">
            <h3 class="px-2 text-xs font-semibold uppercase tracking-wide text-white/80">Maestros</h3>
            <ul class="mt-2 space-y-1">
              <li *ngFor="let item of maestros">
                <a [routerLink]="item.route" routerLinkActive="!bg-white/20 !text-white" (click)="closeMobileMenu()"
                   class="flex items-center gap-2 rounded-md px-2 py-2 text-sm text-white hover:bg-white/10 hover:text-white">
                  <ng-icon [name]="item.icon" size="18" class="text-white"></ng-icon>
                  <span>{{ item.label }}</span>
                </a>
              </li>
            </ul>
          </div>

          <div>
            <h3 class="px-2 text-xs font-semibold uppercase tracking-wide text-white/80">Funcionalidades</h3>
            <ul class="mt-2 space-y-1">
              <li *ngFor="let item of funcionalidades">
                <a [routerLink]="item.route" routerLinkActive="!bg-white/20 !text-white" (click)="closeMobileMenu()"
                   class="flex items-center gap-2 rounded-md px-2 py-2 text-sm text-white hover:bg-white/10 hover:text-white">
                  <ng-icon [name]="item.icon" size="18" class="text-white"></ng-icon>
                  <span>{{ item.label }}</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </aside>
    </div>

    <section class="mx-auto px-4 py-6">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
