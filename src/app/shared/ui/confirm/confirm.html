<div *ngIf="show" class="fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/30" (click)="onCancel()"></div>
  <div class="relative z-10 w-full max-w-md rounded-lg bg-white p-6 shadow-xl">
    <h3 class="text-lg font-semibold text-slate-800">{{ title }}</h3>
    <p class="mt-2 text-sm text-slate-700 whitespace-pre-line">{{ message }}</p>

    <div class="mt-6 flex items-center justify-end gap-2">
      <button (click)="onCancel()" class="rounded-md border border-slate-200 bg-white px-3 py-2 text-sm hover:bg-slate-50">{{ cancelText }}</button>
      <button (click)="onConfirm()"
              [ngClass]="type==='danger' ? 'bg-red-600 hover:bg-red-700 text-white' : 'bg-slate-800 hover:bg-slate-900 text-white'"
              class="rounded-md px-3 py-2 text-sm font-medium">{{ confirmText }}</button>
    </div>
  </div>
</div>
