<div class="min-h-screen flex items-center justify-center bg-slate-50 py-12 px-4">
  <div class="w-full max-w-md space-y-6 rounded-xl border border-slate-200 bg-white/90 p-8 shadow">
    <div class="flex justify-center">
      <div class="inline-flex items-center gap-2 rounded-full border border-[#26A69A]/30 bg-[#26A69A]/10 px-4 py-1.5 shadow-sm">
        <span class="h-2 w-2 rounded-full bg-[#26A69A]"></span>
        <span class="text-sm font-semibold text-[#26A69A]">RunaLogic TMS</span>
      </div>
    </div>

    <div class="text-center">
      <h1 class="text-2xl font-semibold text-slate-800">Iniciar sesión</h1>
      <p class="mt-2 text-sm text-slate-600">Ingresa tus credenciales para continuar</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-6 space-y-6">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email" class="sr-only">Correo</label>
          <input
            id="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            class="relative block w-full rounded-t-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:z-10 focus:border-secondary focus:outline-none focus:ring-1 focus:ring-[#26A69A]"
            placeholder="Correo electrónico"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input
            id="password"
            type="password"
            autocomplete="current-password"
            formControlName="password"
            class="relative block w-full rounded-b-md border border-slate-300 px-3 py-2 text-slate-900 placeholder-slate-400 focus:z-10 focus:border-secondary focus:outline-none focus:ring-1 focus:ring-[#26A69A]"
            placeholder="Contraseña"
          />
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm text-slate-700">
          <input type="checkbox" formControlName="remember" class="h-4 w-4 rounded border-slate-300 accent-[#26A69A] focus:ring-[#26A69A]" />
          Recuérdame
        </label>
        <a href="#" class="text-sm font-medium text-[#0A1A2F] hover:text-[#0A1A2F]/80">Olvidé mi contraseña</a>
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="group relative flex w-full justify-center rounded-md bg-[#26A69A] px-3 py-2 text-sm font-semibold text-white hover:bg-[#26A69A]/90 focus:outline-none focus:ring-2 focus:ring-[#26A69A] disabled:opacity-50"
      >
        {{ loading ? 'Ingresando…' : 'Ingresar' }}
      </button>

      <p *ngIf="error" class="text-sm text-red-600">{{ error }}</p>
    </form>
  </div>
</div>
